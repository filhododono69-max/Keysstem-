<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* FUNDO */
.bg{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.78), rgba(0,0,0,0.88)),
    url("fundo.jpg") center/cover no-repeat;
}

/* TOPO */
.top-bar{
  text-align:center;
  padding:10px 0;
  font-size:14px;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

.top-bar a{
  color:#fff;
  text-decoration:none;
  margin:0 12px;
}

.top-bar i{
  color:#d4af37;
  margin-right:5px;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px;
}

.logo{
  font-size:36px;
  font-weight:700;
  color:#d4af37;
  margin-bottom:15px;
  letter-spacing:1px;
}

.menu a{
  color:#fff;
  text-decoration:none;
  margin:0 15px;
  font-weight:500;
  font-size:15px;
}

.menu a:hover{
  color:#d4af37;
}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px;
  max-width:900px;
  margin:auto;
}

.hero h1{
  font-size:38px;
  font-weight:700;
  margin-bottom:15px;
}

.hero p{
  font-size:18px;
  color:#ddd;
}

/* BARRA DE PESQUISA */
.search-box{
  max-width:520px;
  margin:30px auto 0 auto;
  position:relative;
}

.search-box input{
  width:100%;
  padding:14px 50px 14px 18px;
  border-radius:30px;
  border:none;
  outline:none;
  font-size:16px;
  background:#111;
  color:#fff;
  box-shadow:0 0 0 1px rgba(255,255,255,0.08);
}

.search-box input::placeholder{
  color:#aaa;
}

.search-box i{
  position:absolute;
  right:18px;
  top:50%;
  transform:translateY(-50%);
  color:#d4af37;
  font-size:18px;
}

/* CARDS DE JOGOS */
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
  padding-bottom:15px;
  transition:0.3s;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.card:hover{
  transform:translateY(-6px);
}

/* IMAGEM PADRONIZADA (CORREÇÃO FINAL) */
.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  display:block;
}

.card h3{
  font-size:15px;
  margin:12px 10px;
  min-height:38px;
}

.card p{
  color:#d4af37;
  font-weight:600;
  margin-bottom:12px;
}

.card a{
  display:inline-block;
  padding:10px 22px;
  background:#d4af37;
  color:#000;
  text-decoration:none;
  font-weight:700;
  border-radius:6px;
}

/* CONTADOR FAKE */
#fake-sale{
  position:fixed;
  bottom:20px;
  left:20px;
  background:rgba(0,0,0,0.85);
  color:#fff;
  padding:12px 16px;
  border-radius:8px;
  font-size:14px;
  box-shadow:0 0 15px rgba(0,0,0,0.6);
  display:none;
  z-index:9999;
}

#fake-sale strong{
  color:#d4af37;
}
</style>
